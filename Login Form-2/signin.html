<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e1dd7d5abe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signin.css" type="text/css" >

</head>
<body>
    <div class="container">
        <h1 class="header">WELCOME TO A SECRET PLACE</h1>
        <p>Please Enter Your Information to Login</p>

        <div class="form-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="username" id="username" placeholder="Username" />
            <i class="fa-solid fa-key"></i>
            <input type="password" class="password" id="password" placeholder="Password" />
        </div>

        <div class="btn">
            <button type="submit">Sign In</button>
        </div>
        <p>Or Sign In With</p>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-github-alt"></i></a>
        </div>
    </div>
</body>
</html>
