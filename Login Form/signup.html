<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/e1dd7d5abe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signup.css" type="text/css" />
</head>
<body>
    <section>
        <div class="left"></div>
        <div class="right">
            <div class="words">
                <div class="leaf"></div>
                <h1>WELCOME</h1>
                <p>Enter your details to get sign in to your account</p>
            </div>
            <div class="detail">
                <label for="uname"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="uname" placeholder="example@gmail.com" >
                <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="At least 8 characters" />
                <button type="submit" class="btn">Sign In</button>
                <div class="or">
                    Or Sign in with
                </div>
                <div class="other">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-github-alt"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <div class="last">
                    Don't have an account?<a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
