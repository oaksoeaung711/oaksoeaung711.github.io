<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Exercise</title>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Add</h1>
                </div>
                <div class="col">
                    <h1>Result</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="add-form" class="mb-5">
                        <div class="mb-3">
                            <label for="number1" class="form-label">Number1</label>
                            <input type="number" class="form-control" id="number1" />
                        </div>
                        <div class="mb-3">
                            <label for="number2" class="form-label">Number1</label>
                            <input type="number" class="form-control" id="number2" />
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="col">
                    <div class="card mt-4">
                        <div class="card-body">
                            <p>
                                The Result is
                                <span id="add-result"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Multiply</h1>
                </div>
                <div class="col">
                    <h1>Result</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="multiply-form" class="mb-5">
                        <div class="mb-3">
                            <label for="number1" class="form-label">Number1</label>
                            <input type="number" class="form-control" id="multiply-number1" />
                        </div>
                        <div class="mb-3">
                            <label for="number2" class="form-label">Number1</label>
                            <input type="number" class="form-control" id="multiply-number2" />
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="col">
                    <div class="card mt-4">
                        <div class="card-body">
                            <p>
                                The Result is
                                <span id="multiply-result"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Divided</h1>
                </div>
                <div class="col">
                    <h1>Result</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="divided-form" class="mb-5">
                        <div class="mb-3">
                            <label for="number1" class="form-label">Number1</label>
                            <input type="number" class="form-control" id="divided-number1" />
                        </div>
                        <div class="mb-3">
                            <label for="number2" class="form-label">Number1</label>
                            <input type="number" class="form-control" id="divided-number2" />
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="col">
                    <div class="card mt-4">
                        <div class="card-body">
                            <p>
                                The Result is
                                <span id="divided-result"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="js/bootstrap/bootstrap.js"></script>
        <script src="js/jsexercise01.js"></script>
    </body>
</html>
